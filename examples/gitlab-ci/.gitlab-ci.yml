# cc-audit GitLab CI Configuration
# Merge this file into your .gitlab-ci.yml

cc-audit:
  stage: test
  image: rust:latest
  before_script:
    - cargo install cc-audit
  script:
    - cc-audit check --type skill --ci .
    - cc-audit check --type hook --ci .
    - cc-audit check --type mcp --ci .
    - cc-audit check --type dependency --ci .
  rules:
    - changes:
        - .claude/**/*
        - Dockerfile*
        - docker-compose*.yml
        - package.json
        - Cargo.toml
  artifacts:
    reports:
      sast: cc-audit-results.json
    when: always

# SARIF output version
cc-audit-sarif:
  stage: test
  image: rust:latest
  before_script:
    - cargo install cc-audit
  script:
    - cc-audit check --type skill --format sarif -o cc-audit-results.sarif .
  artifacts:
    paths:
      - cc-audit-results.sarif
    reports:
      sast: cc-audit-results.sarif
  rules:
    - changes:
        - .claude/**/*
